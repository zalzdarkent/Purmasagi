<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <div class="input-bx">
                <h2 class="upload-area-title">Upload File</h2>
                <form action="" method="post">
                    <input type="file" id="upload" accept=".pdf,.pptx,.mp4,.jpg,.png,.jpeg">
                    <label for="upload" class="uploadlabel">
                        <span><box-icon name='cloud-upload'></box-icon></span>
                        <p>Click to upload</p>
                    </label>
                </form>
            </div>

            <div id="filewrapper">
                <h3 class="uploaded">Uploaded Documents</h3>
                <div class="showfilebox">
                    <div class="lef">
                        <span class="filetype">Pdf</span>
                        <h3></h3>
                    </div>
                    <div class="right">
                        <span>&#215;</span>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
